<div id="project">
    <h2>{{ project.content.name }}</h2>
    <p>{{ project.content.description }}</p>

    <h3>Contribution de {{ contribution.author }}</h3>
    <p>Le projet a déjà réunis {{ project.content.amount }} € !</p>

    <div role="form">
        <fieldset>
            <div class="control-group">
                <label for="amount" class="control-label">Changez votre participation ?</label>
                <div class="input-controls">
                    <input type="number" min="1" class="form-control" name="amount" placeholder="{{contribution.amount}} €" ng-model="contribution.amount" required />
                    <span class="input-group-addon">€</span>
                </div>
            </div>
            <br/>
            <div class="form-action">
                <button ng-click="contrib.update()" type="submit" class="btn btn-primary">Participer</button>
            </div>
        </fieldset>
    </div>
</div>
