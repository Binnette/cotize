    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="author" content="Michel Barret">

    <title>Cotize</title>

    <link rel="stylesheet" href="/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/styles.css" />

    <script src="js/angular.min.js" ></script>
    <script src="js/cotizeModule.js" ></script>
    <script src="js/cotizeService.js" ></script>
    <script src="js/cotizeController.js" ></script>

    <!-- Grab jQuery from a CDN, fall back to local if necessary -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">/* <![CDATA[ */
        !window.jQuery && document.write('<script type="text/javascript" src="/javascripts/jquery.min.js"><\/script>')
        /* ]]> */</script>
</head>
<body role="document" ng-app="cotizeApp" ng-controller="cotizeController" ng-cloak>
<div class="container">
    <div class="row">
        <header class="col-sm-8 col-sm-offset-2 page-header">
            <h1><a href="/" alt="Accueil">Cotize</a>
                <small>Les projets de cadeaux participatifs !</small>
            </h1>
        </header>
    </div>

    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <p class="lead">
                Ce site a pour objectif de permettre de se cotiser.<br/>
                Pour cela vous pouvez créer un projet et donner à vos amis un lien pour
                qu'ils indiquent de combien ils souhaitent participer.
            </p>
        </div>
    </div>

    <div class="row">
        <!--[% IF error_msg %]-->
        <!--<div class="alert alert-danger" role="alert" th:class="">[% error_msg %]</div>-->
        <!--[% END %]-->

        <!--
          <div class="alert alert-success" role="alert" th:if="${project}">
            <h3>La création du projet s'est bien déroulée !</h3>
            <p>
                <ul>
                <li>Lien à fournir aux participants : <a th:href='@{/project/${project.identifier}}'
                                                         th:text="@{http://localhost:5000/project/${project.identifier}}">public</a>
               </li>
               <li>Lien d'administration du projet : <a th:href='@{http://localhost:5000/admin/${project.passAdmin}}'
                                                        th:text="@{http://localhost:5000/admin/${project.passAdmin}}">admin</a></li>
               </ul>
            </p>
          </div>
          -->

        <div class="col-sm-8 col-sm-offset-2">
            <h2>Créer un projet</h2>

            <div role="form" class="form-horizontal">
                <fieldset>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-3 control-group">
                                <label for="name" class="control-label">Nom du projet</label>

                                <div class="input-group">
                                    <input type="text" class="form-control" id="name" name="name"
                                           placeholder="Anniversaire de ..." ng-model="project.name"/>
                                </div>
                            </div>
                            <div class="col-sm-3 control-group">
                                <label for="author" class="control-label">Créateur</label>

                                <div class="input-group">
                                    <input id="author" class="form-control" type="text" name="author"
                                           placeholder="moi" ng-model="project.author"/>
                                </div>
                            </div>
                            <div class="col-sm-2 control-group">
                                <label for="email" class="control-label">Addresse e-mail</label>

                                <div class="input-group">
                                    <span class="input-group-addon">@</span>
                                    <input id="email" class="form-control" type="email" name="email"
                                           placeholder="prenom.nom@exemple.net" ng-model="project.mail"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-8 control-group">
                                <label for="description" class="control-label">Description</label>

                                <div class="input-group">
                                    <textarea type="text" class="form-control" id="description" name="description"
                                              placeholder="Description..." ng-model="project.description"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-action">
                        <button ng-click="project.create()" class="btn btn-primary">Créer</button>
                    </div>
                </fieldset>
            </div><!-- form -->
        </div>
    </div>
</div>
</body>
</html>
